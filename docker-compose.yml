version: '3.8'

services:
  db:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ServerDash2024!}
      - POSTGRES_DB=${POSTGRES_DB:-serverdash}
    ports:
      - "${DB_EXTERNAL_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
